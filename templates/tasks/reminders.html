{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Configuración de Recordatorios - TaskMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3649c8;
            --text: #222;
            --muted: #666;
            --bg: #eef1f7;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #222;
        }

        /* HEADER */
        header {
            background: white;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        header h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.4rem;
        }

        header a {
            text-decoration: none;
            color: var(--muted);
            font-weight: 600;
        }

        /* MAIN */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .frame {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        .screen-title {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 10px;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 6px;
            display: block;
        }

        select,
        input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            display: block;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-green {
            background: #28a745 !important;
        }

        .btn-green:hover {
            background: #1f8a35 !important;
        }

    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <h1>TaskMaster</h1>
    <a href="{% url 'dashboard' %}">← Volver</a>
</header>

<main>
    <div class="frame">

        <div class="screen-title">Configuración de Recordatorios</div>

        <div class="status-bar">
            <span>{{ request.user.email }}</span>
        </div>

        <h3>Recordatorios</h3>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Notificaciones push</label>
                <select name="push_notifications">
                    <option value="1" {% if settings.push_notifications %}selected{% endif %}>Activadas</option>
                    <option value="0" {% if not settings.push_notifications %}selected{% endif %}>Desactivadas</option>
                </select>
            </div>

            <div class="form-group">
                <label>Notificaciones por email</label>
                <select name="email_notifications">
                    <option value="1" {% if settings.email_notifications %}selected{% endif %}>Activadas</option>
                    <option value="0" {% if not settings.email_notifications %}selected{% endif %}>Desactivadas</option>
                </select>
            </div>

            <div class="form-group">
                <label>Recordatorio previo</label>
                <select name="reminder_time">
                    <option value="5" {% if settings.reminder_time == 5 %}selected{% endif %}>5 minutos antes</option>
                    <option value="15" {% if settings.reminder_time == 15 %}selected{% endif %}>15 minutos antes</option>
                    <option value="30" {% if settings.reminder_time == 30 %}selected{% endif %}>30 minutos antes</option>
                    <option value="60" {% if settings.reminder_time == 60 %}selected{% endif %}>1 hora antes</option>
                    <option value="1440" {% if settings.reminder_time == 1440 %}selected{% endif %}>1 día antes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Horario silencioso</label>
                <div style="display: flex; gap: 10px;">
                    <input type="time" name="quiet_start" value="{{ settings.quiet_start|time:'H:i' }}">
                    <span>a</span>
                    <input type="time" name="quiet_end" value="{{ settings.quiet_end|time:'H:i' }}">
                </div>
            </div>
            <!-- Guardar -->
            <button class="btn">Guardar Configuración</button>

        </form>

    </div>
</main>

</body>
</html>
